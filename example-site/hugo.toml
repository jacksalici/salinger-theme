baseURL = "https://example.com/"
title = "Salinger Theme"
theme = "salinger"

[params]

author = "John Doe"
#googleAnalytics = ""
twemoji = true
text404 = "Since the page you were looking for seems like doesn't exist, we <strong>strongly</strong> suggest you to better investigate the URL and/or go back to the <a href=\"/\">home</a>."

DateFormat = "Jan 2006"

mainMenuIcon = '<i class="fa-solid fa-bars"></i>'
homeIcon = '<i class="fa-solid fa-house"></i>'
homeIconLabel = "Salinger Theme"

mainMenuShowThemes = true
showFooterOnHomepage = true
showHeaderOnHomepage = true
showSocialOnHomepage = true
showOnlyFeaturedPost = true

filterCoverImages = true

[params.meta]
title = "Salinger Theme for Hugo built with TailwindCSS and DaisyUI"
description = "Salinger is a clean, minimalistic, mobile-first, blazing-fast, fancy and lightweight theme for the Hugo framework built with TailwindCSS and DaisyUI"
keywords = [
  "simple",
  "minimal",
  "clean",
  "fast",
  "blog",
  "portfolio",
  "responsive",
  "twemoji",
  "recursion",
  "section",
  "tailwind",
  "daisyui",
]

[params.footer]
copy = 'John Doe. <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" class="link">Some rights reserved.</a>'

[[params.social]]
name = "github"
url = "https://github.com/jacksalici/salinger-theme"
icon = "fa-brands fa-github"
featured = true                                      # true to be displayed in the home hero.

[Menu]
[[menu.main]]
name = "Projects."
url = "/projects/"
weight = 1

[[menu.main]]
name = "Contact me."
url = "mailto:mail@mail.com"
weight = 2

[[menu.footer]]
name = "Privacy Policy"
url = "/privacy"
weight = 1

[taxonomies]
category = "categories"
lang = "langs"
tags = "tags"
tool = "tools"


#Â the following code is mandatory for the theme to work properly.

[module]
[module.hugoVersion]
extended = false
min = "v0.112.0"
[[module.mounts]]
source = "assets"
target = "assets"
[[module.mounts]]
source = "hugo_stats.json"
target = "assets/watching/hugo_stats.json"

[build]
writeStats = true
[[build.cachebusters]]
source = "assets/watching/hugo_stats\\.json"
target = "styles\\.css"
[[build.cachebusters]]
source = "(postcss|tailwind)\\.config\\.js"
target = "css"
[[build.cachebusters]]
source = "assets/.*\\.(js|ts|jsx|tsx)"
target = "js"
[[build.cachebusters]]
source = "assets/.*\\.(.*)$"
target = "$1"

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true
[markup.highlight]
style = 'base16-snazzy'
